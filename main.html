<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Cubes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            text-align: center;
            font-size: 0.95em;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
        }

        .items {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            cursor: grab;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .items:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .items.dragging {
            cursor: grabbing;
            z-index: 1000;
            position: absolute;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }

        .stats {
            color: white;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 650px) {
            .container {
                width: 90vw;
                height: 90vw;
                max-width: 500px;
                max-height: 500px;
            }

            h1 {
                font-size: 1.5em;
            }

            .items {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Draggable Cubes</h1>
    <div class="instructions">Click and drag any cube to move it around the container</div>
    
    <div class="container" id="container">
        <div class="items" data-id="1">1</div>
        <div class="items" data-id="2">2</div>
        <div class="items" data-id="3">3</div>
        <div class="items" data-id="4">4</div>
        <div class="items" data-id="5">5</div>
        <div class="items" data-id="6">6</div>
        <div class="items" data-id="7">7</div>
        <div class="items" data-id="8">8</div>
        <div class="items" data-id="9">9</div>
        <div class="items" data-id="10">10</div>
        <div class="items" data-id="11">11</div>
        <div class="items" data-id="12">12</div>
        <div class="items" data-id="13">13</div>
        <div class="items" data-id="14">14</div>
        <div class="items" data-id="15">15</div>
        <div class="items" data-id="16">16</div>
    </div>

    <div class="stats" id="stats">Ready to drag!</div>

    <script>
        const container = document.getElementById('container');
        const items = document.querySelectorAll('.items');
        const stats = document.getElementById('stats');

        let activeItem = null;
        let offsetX = 0;
        let offsetY = 0;
        let dragCount = 0;

        // Get container boundaries
        function getContainerBounds() {
            const rect = container.getBoundingClientRect();
            return {
                left: rect.left,
                top: rect.top,
                right: rect.right,
                bottom: rect.bottom,
                width: rect.width,
                height: rect.height
            };
        }

        // Initialize drag for each item
        items.forEach(item => {
            item.addEventListener('mousedown', handleMouseDown);
        });

        function handleMouseDown(e) {
            e.preventDefault();
            
            activeItem = e.target;
            const rect = activeItem.getBoundingClientRect();
            const containerBounds = getContainerBounds();

            // Calculate offset from mouse position to item's top-left corner
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;

            // Convert to absolute positioning
            activeItem.style.position = 'absolute';
            activeItem.style.width = rect.width + 'px';
            activeItem.style.height = rect.height + 'px';
            activeItem.style.left = (rect.left - containerBounds.left) + 'px';
            activeItem.style.top = (rect.top - containerBounds.top) + 'px';
            activeItem.style.gridColumn = 'unset';
            activeItem.style.gridRow = 'unset';
            
            activeItem.classList.add('dragging');

            // Add global listeners for drag and drop
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);

            stats.textContent = `Dragging Item ${activeItem.dataset.id}...`;
        }

        function handleMouseMove(e) {
            if (!activeItem) return;

            const containerBounds = getContainerBounds();
            const itemWidth = activeItem.offsetWidth;
            const itemHeight = activeItem.offsetHeight;

            // Calculate new position
            let newLeft = e.clientX - containerBounds.left - offsetX;
            let newTop = e.clientY - containerBounds.top - offsetY;

            // Apply boundary constraints
            newLeft = Math.max(0, Math.min(newLeft, containerBounds.width - itemWidth));
            newTop = Math.max(0, Math.min(newTop, containerBounds.height - itemHeight));

            // Update position
            activeItem.style.left = newLeft + 'px';
            activeItem.style.top = newTop + 'px';
        }

        function handleMouseUp(e) {
            if (!activeItem) return;

            activeItem.classList.remove('dragging');
            dragCount++;
            
            stats.textContent = `Item ${activeItem.dataset.id} dropped! Total drags: ${dragCount}`;

            // Clean up
            activeItem = null;
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        // Handle window resize to maintain boundaries
        window.addEventListener('resize', () => {
            items.forEach(item => {
                if (item.style.position === 'absolute') {
                    const containerBounds = getContainerBounds();
                    const itemWidth = item.offsetWidth;
                    const itemHeight = item.offsetHeight;
                    const currentLeft = parseFloat(item.style.left);
                    const currentTop = parseFloat(item.style.top);

                    // Re-apply constraints if needed
                    if (currentLeft + itemWidth > containerBounds.width) {
                        item.style.left = (containerBounds.width - itemWidth) + 'px';
                    }
                    if (currentTop + itemHeight > containerBounds.height) {
                        item.style.top = (containerBounds.height - itemHeight) + 'px';
                    }
                }
            });
        });
    </script>
</body>
</html>
