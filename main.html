<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 600px;
      height: 400px;
      border: 3px solid #333;
      position: relative;
      background: white;

      /* Grid default arrangement */
      display: grid;
      grid-template-columns: repeat(auto-fill, 100px);
      gap: 10px;
      padding: 10px;
    }

    .cube {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      border-radius: 10px;
      cursor: grab;
      position: absolute; /* Required for free move */
      transition: none;  /* Prevent snapping animation */
      user-select: none;
    }

    .cube:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
