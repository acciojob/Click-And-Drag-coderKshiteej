<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes</title>
  <style>
    .container {
      width: 600px;
      height: 400px;
      border: 2px solid #333;
      position: relative;
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
      justify-content: center;
      align-content: center;
    }

    .cube {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      border-radius: 8px;
      cursor: grab;
      position: absolute; /* Needed for free movement */
    }

    .cube:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
